version: '3.8'

services:
  # ==========================================
  # 1. DATABASE (Postgres)
  # ==========================================
  postgres:
    image: postgres:15-alpine
    container_name: xyvox_demo_db
    restart: always
    environment:
      POSTGRES_DB: xyvox-spreads
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: demo_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d xyvox-spreads"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ==========================================
  # 2. CACHE (Redis)
  # ==========================================
  redis:
    image: redis:alpine
    container_name: xyvox_demo_redis
    restart: always
    ports:
      - "6379:6379"

  # ==========================================
  # 3. BACKEND (Java Spring Boot)
  # ==========================================
  backend:
    build:
      context: ./core-backend
      dockerfile: Dockerfile
    container_name: xyvox_demo_backend
    restart: on-failure
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/xyvox-spreads
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: demo_password
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      CORS_ALLOWED_ORIGINS: "*"
    ports:
      - "8080:8080"

  # ==========================================
  # 4. DATA INGESTION CLUSTER (Node.js Mocks)
  # ==========================================


  mock-binance:
    build: ./prices-service
    container_name: worker_binance
    depends_on:
      - backend
      - redis
    environment:
      REDIS_URL: redis://redis:6379
      BACKEND_URL: ws://backend:8080
    command: ["node", "ingest-stream.js", "binance", "spot", "--shard=0", "--total=1"]

  mock-bybit:
    build: ./prices-service
    container_name: worker_bybit
    depends_on:
      - backend
      - redis
    environment:
      REDIS_URL: redis://redis:6379
      BACKEND_URL: ws://backend:8080
    command: ["node", "ingest-stream.js", "bybit", "spot", "--shard=0", "--total=1"]

  mock-gate:
    build: ./prices-service
    container_name: worker_gate
    depends_on:
      - backend
      - redis
    environment:
      REDIS_URL: redis://redis:6379
      BACKEND_URL: ws://backend:8080
    command: ["node", "ingest-stream.js", "gate", "spot", "--shard=0", "--total=1"]

  mock-metadata:
    build: ./prices-service
    container_name: worker_metadata
    depends_on:
      - redis
    environment:
      REDIS_URL: redis://redis:6379
    command: ["node", "ingest-metadata.js"]

  mock-discovery:
    build: ./prices-service
    container_name: worker_discovery
    depends_on:
      - redis
    environment:
      REDIS_URL: redis://redis:6379
    command: ["node", "discovery-service.js"]

  mock-identity:
    build: ./prices-service
    container_name: worker_identity
    depends_on:
      - redis
    environment:
      REDIS_URL: redis://redis:6379
    command: ["node", "metadata-identity.js"]

  mock-coingecko:
    build: ./prices-service
    container_name: worker_coingecko
    depends_on:
      - redis
    environment:
      REDIS_URL: redis://redis:6379
    command: ["node", "service-coingecko.js"]

  # ==========================================
  # 5. FRONTEND (React + Nginx)
  # ==========================================
  frontend:
    build:
      context: ./xyvox-frontend
      dockerfile: Dockerfile
    container_name: xyvox_demo_frontend
    restart: always
    depends_on:
      - backend
    ports:
      - "80:80"

volumes:
  postgres_data: